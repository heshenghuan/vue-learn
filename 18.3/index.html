<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Heshenghuan">
    <title>Vue.js #18.3 学习</title>
    <style>
        .active {
            background: #aa1100
        }
    </style>
</head>

<body>
    <div id='app'>
        <a :class='{active: isActive}' :href='url'>

                <img :src='img'>
            </p>

        </a>
        <button v-on:click='change'>{{text}}</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>
</body>
